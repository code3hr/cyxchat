name: cyxchat
description: Privacy-first messaging on the CyxWiz mesh network
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.0
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.0

  # FFI for C library
  ffi: ^2.1.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.0
  intl: ^0.18.0

  # QR code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.0

  # Secure storage
  flutter_secure_storage: ^9.0.0

  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
