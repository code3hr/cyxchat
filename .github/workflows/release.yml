name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-lib:
    name: Build Library (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install libsodium (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Install libsodium (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libsodium
          echo "PKG_CONFIG_PATH=$(brew --prefix libsodium)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix libsodium)/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix libsodium)/include" >> $GITHUB_ENV

      - name: Install libsodium (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install libsodium:x64-windows
          echo "SODIUM_ROOT=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows" >> $env:GITHUB_ENV

      - name: Clone cyxwiz
        run: |
          git clone https://github.com/code3hr/conspiracy.git ../cyxwiz

      - name: Build cyxwiz
        run: |
          cd ../cyxwiz
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF -DCYXWIZ_TRANSPORT_WIFI=OFF -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build --config Release

      - name: Configure CMake
        run: |
          cd lib
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz"

      - name: Build
        run: |
          cd lib
          cmake --build build --config Release

      - name: Run Tests
        run: |
          cd lib/build
          ctest -C Release --output-on-failure

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          cp lib/build/Release/*.dll dist/
          cp lib/build/Release/*.lib dist/
          cp -r lib/include dist/
          Compress-Archive -Path dist/* -DestinationPath cyxchat-lib-windows-x64.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir dist
          cp lib/build/*.so* dist/
          cp -r lib/include dist/
          tar -czvf cyxchat-lib-linux-x64.tar.gz -C dist .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir dist
          cp lib/build/*.dylib dist/
          cp -r lib/include dist/
          tar -czvf cyxchat-lib-macos-x64.tar.gz -C dist .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.os }}
          path: cyxchat-lib-*.*

  build-app-desktop:
    name: Build App (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: build-lib
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            artifact: lib-ubuntu-latest
          - os: macos-latest
            target: macos
            artifact: lib-macos-latest
          - os: windows-latest
            target: windows
            artifact: lib-windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev

      - name: Download library
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: .

      - name: Extract library (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p app/native
          tar -xzf cyxchat-lib-*.tar.gz -C app/native/

      - name: Extract library (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p app/native
          Expand-Archive -Path cyxchat-lib-*.zip -DestinationPath app/native/

      - name: Add platform support
        run: |
          cd app
          flutter create --platforms=${{ matrix.target }} .

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Build
        run: |
          cd app
          flutter build ${{ matrix.target }} --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path app/build/windows/x64/runner/Release/* -DestinationPath cyxchat-windows-x64.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          tar -czvf cyxchat-linux-x64.tar.gz -C app/build/linux/x64/release/bundle .

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          tar -czvf cyxchat-macos-x64.tar.gz -C app/build/macos/Build/Products/Release .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: cyxchat-*.*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-lib, build-app-desktop]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
