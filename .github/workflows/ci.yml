name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-lib:
    name: Build Library (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install libsodium (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Install libsodium (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libsodium
          echo "PKG_CONFIG_PATH=$(brew --prefix libsodium)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix libsodium)/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I$(brew --prefix libsodium)/include" >> $GITHUB_ENV

      - name: Install libsodium (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install libsodium:x64-windows
          echo "SODIUM_ROOT=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows" >> $env:GITHUB_ENV

      - name: Clone cyxwiz
        run: |
          git clone https://github.com/code3hr/conspiracy.git ../cyxwiz

      - name: Build cyxwiz
        run: |
          cd ../cyxwiz
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_POSITION_INDEPENDENT_CODE=ON -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF -DCYXWIZ_TRANSPORT_WIFI=OFF -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build --config Release

      - name: Configure CMake
        run: |
          cd lib
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz"

      - name: Build
        run: |
          cd lib
          cmake --build build --config Release

      - name: Run Tests
        run: |
          cd lib/build
          ctest -C Release --output-on-failure

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-windows
          path: |
            lib/build/Release/*.dll
            lib/build/Release/*.lib

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-linux
          path: lib/build/*.so*

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-macos
          path: lib/build/*.dylib

  build-app-desktop:
    name: Build App (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: build-lib
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
          - os: macos-latest
            target: macos
          - os: windows-latest
            target: windows

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev libsecret-1-dev

      - name: Download library artifact
        uses: actions/download-artifact@v4
        with:
          name: cyxchat-${{ matrix.target }}
          path: app/native/

      - name: Add platform support
        run: |
          cd app
          flutter create --platforms=${{ matrix.target }} .

      - name: Get dependencies
        run: |
          cd app
          flutter pub get

      - name: Build
        run: |
          cd app
          flutter build ${{ matrix.target }} --release

      - name: Upload app artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-windows
          path: app/build/windows/x64/runner/Release/

      - name: Upload app artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-linux
          path: app/build/linux/x64/release/bundle/

      - name: Upload app artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-macos
          path: app/build/macos/Build/Products/Release/

  build-app-android:
    name: Build App (Android)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: |
          sdkmanager --install "ndk;25.2.9519653"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y autoconf automake libtool

      - name: Download and build libsodium for Android
        run: |
          # Download libsodium
          curl -L https://github.com/jedisct1/libsodium/releases/download/1.0.20-RELEASE/libsodium-1.0.20.tar.gz | tar xz
          cd libsodium-1.0.20

          # Build for each Android ABI
          export NDK_PLATFORM=android-21

          # arm64-v8a
          ./configure --prefix=${{ github.workspace }}/libsodium-android/arm64-v8a \
            --host=aarch64-linux-android \
            --with-sysroot=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot \
            CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang \
            AR=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar \
            RANLIB=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib \
            --disable-shared --enable-static
          make -j$(nproc)
          make install
          make clean

          # armeabi-v7a
          ./configure --prefix=${{ github.workspace }}/libsodium-android/armeabi-v7a \
            --host=armv7a-linux-androideabi \
            --with-sysroot=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot \
            CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang \
            AR=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar \
            RANLIB=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib \
            --disable-shared --enable-static
          make -j$(nproc)
          make install
          make clean

          # x86_64
          ./configure --prefix=${{ github.workspace }}/libsodium-android/x86_64 \
            --host=x86_64-linux-android \
            --with-sysroot=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot \
            CC=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang \
            AR=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar \
            RANLIB=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib \
            --disable-shared --enable-static
          make -j$(nproc)
          make install

      - name: Add Android platform support
        run: |
          cd app
          flutter create --platforms=android .

      - name: Clone and build cyxwiz for Android
        run: |
          git clone https://github.com/code3hr/conspiracy.git ../cyxwiz

          # Build cyxwiz for each Android ABI
          cd ../cyxwiz

          # arm64-v8a
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/arm64-v8a
          cmake -B build-android-arm64 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/arm64-v8a \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/arm64-v8a \
            -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF \
            -DCYXWIZ_TRANSPORT_WIFI=OFF \
            -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build-android-arm64 --config Release

          # armeabi-v7a
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/armeabi-v7a
          cmake -B build-android-arm \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/armeabi-v7a \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/armeabi-v7a \
            -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF \
            -DCYXWIZ_TRANSPORT_WIFI=OFF \
            -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build-android-arm --config Release

          # x86_64
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/x86_64
          cmake -B build-android-x64 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=x86_64 \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/x86_64 \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/x86_64 \
            -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF \
            -DCYXWIZ_TRANSPORT_WIFI=OFF \
            -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build-android-x64 --config Release

      - name: Build native libraries for Android
        run: |
          cd lib
          mkdir -p ../app/android/app/src/main/jniLibs/arm64-v8a
          mkdir -p ../app/android/app/src/main/jniLibs/armeabi-v7a
          mkdir -p ../app/android/app/src/main/jniLibs/x86_64

          # Build for arm64-v8a
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/arm64-v8a
          cmake -B build-android-arm64 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/arm64-v8a \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/arm64-v8a \
            -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz" \
            -DCYXWIZ_BUILD_DIR="${{ github.workspace }}/../cyxwiz/build-android-arm64"
          cmake --build build-android-arm64
          cp build-android-arm64/*.so ../app/android/app/src/main/jniLibs/arm64-v8a/

          # Build for armeabi-v7a
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/armeabi-v7a
          cmake -B build-android-arm \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=armeabi-v7a \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/armeabi-v7a \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/armeabi-v7a \
            -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz" \
            -DCYXWIZ_BUILD_DIR="${{ github.workspace }}/../cyxwiz/build-android-arm"
          cmake --build build-android-arm
          cp build-android-arm/*.so ../app/android/app/src/main/jniLibs/armeabi-v7a/

          # Build for x86_64 (emulator)
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-android/x86_64
          cmake -B build-android-x86_64 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=x86_64 \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-android/x86_64 \
            -DCMAKE_FIND_ROOT_PATH=${{ github.workspace }}/libsodium-android/x86_64 \
            -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz" \
            -DCYXWIZ_BUILD_DIR="${{ github.workspace }}/../cyxwiz/build-android-x64"
          cmake --build build-android-x86_64
          cp build-android-x86_64/*.so ../app/android/app/src/main/jniLibs/x86_64/

      - name: Get Flutter dependencies
        run: |
          cd app
          flutter pub get

      - name: Build APK
        run: |
          cd app
          flutter build apk --release

      - name: Build App Bundle
        run: |
          cd app
          flutter build appbundle --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-android-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-android-aab
          path: app/build/app/outputs/bundle/release/app-release.aab

  build-app-ios:
    name: Build App (iOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install build dependencies
        run: brew install autoconf automake libtool

      - name: Download and build libsodium for iOS
        run: |
          # Download libsodium
          curl -L https://github.com/jedisct1/libsodium/releases/download/1.0.20-RELEASE/libsodium-1.0.20.tar.gz | tar xz
          cd libsodium-1.0.20

          # Build for iOS simulator (arm64 for M1+ Macs)
          export XCODEDIR=$(xcode-select -p)
          export IOS_SIMULATOR_VERSION_MIN=12.0

          # Simulator arm64
          export CFLAGS="-arch arm64 -isysroot ${XCODEDIR}/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk -mios-simulator-version-min=${IOS_SIMULATOR_VERSION_MIN}"
          ./configure --prefix=${{ github.workspace }}/libsodium-ios/simulator-arm64 \
            --host=aarch64-apple-darwin \
            --disable-shared --enable-static
          make -j$(sysctl -n hw.ncpu)
          make install
          make clean

          # Simulator x86_64
          export CFLAGS="-arch x86_64 -isysroot ${XCODEDIR}/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk -mios-simulator-version-min=${IOS_SIMULATOR_VERSION_MIN}"
          ./configure --prefix=${{ github.workspace }}/libsodium-ios/simulator-x86_64 \
            --host=x86_64-apple-darwin \
            --disable-shared --enable-static
          make -j$(sysctl -n hw.ncpu)
          make install
          make clean

          # Device arm64
          export IOS_VERSION_MIN=12.0
          export CFLAGS="-arch arm64 -isysroot ${XCODEDIR}/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk -mios-version-min=${IOS_VERSION_MIN}"
          ./configure --prefix=${{ github.workspace }}/libsodium-ios/device-arm64 \
            --host=aarch64-apple-darwin \
            --disable-shared --enable-static
          make -j$(sysctl -n hw.ncpu)
          make install

      - name: Add iOS platform support
        run: |
          cd app
          flutter create --platforms=ios .

      - name: Clone and build cyxwiz for iOS
        run: |
          git clone https://github.com/code3hr/conspiracy.git ../cyxwiz

          cd ../cyxwiz

          # Build for iOS simulator arm64
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-ios/simulator-arm64
          cmake -B build-ios-sim-arm64 \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphonesimulator \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-ios/simulator-arm64 \
            -DCYXWIZ_TRANSPORT_BLUETOOTH=OFF \
            -DCYXWIZ_TRANSPORT_WIFI=OFF \
            -DCYXWIZ_TRANSPORT_LORA=OFF
          cmake --build build-ios-sim-arm64 --config Release

      - name: Build native library for iOS
        run: |
          cd lib
          mkdir -p ../app/ios/Frameworks

          # Build for iOS simulator (arm64)
          export SODIUM_ROOT=${{ github.workspace }}/libsodium-ios/simulator-arm64
          cmake -B build-ios-sim \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=iphonesimulator \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=12.0 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libsodium-ios/simulator-arm64 \
            -DCYXWIZ_ROOT="${{ github.workspace }}/../cyxwiz" \
            -DCYXWIZ_BUILD_DIR="${{ github.workspace }}/../cyxwiz/build-ios-sim-arm64"
          cmake --build build-ios-sim --config Release

      - name: Get Flutter dependencies
        run: |
          cd app
          flutter pub get

      - name: Build iOS (simulator only - no codesign for device)
        run: |
          cd app
          flutter build ios --debug --simulator

      - name: Upload iOS build
        uses: actions/upload-artifact@v4
        with:
          name: cyxchat-app-ios
          path: app/build/ios/iphonesimulator/Runner.app
